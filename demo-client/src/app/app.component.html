<div class="page-header">
  <h3>Sample Angular Table <br/> <small>Click this <a href="/api/demo/customers">Link</a> to view the json output from server.</small></h3>
</div>



<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>DOB</th>
      <th>Post Code</th>
      <th>City</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of customers">

      <td>{{row.firstName}}</td>
      <td>{{row.lastName}}</td>
      <td>{{row.dob}}</td>
      <td>{{row.postCode}}</td>
      <td>{{row.city}}</td>
      <td>
        <button type="button" class="btn btn-sm btn-primary" tooltip-placement="top" uib-tooltip="Edit Customer">
							<i class="glyphicon glyphicon-pencil">
							</i>
						</button>
        <button type="button" class="btn btn-sm btn-danger" tooltip-placement="top" uib-tooltip="Delete Customer">
							<i class="glyphicon glyphicon-remove">
							</i>
						</button>
      </td>
    </tr>
  </tbody>
</table>
